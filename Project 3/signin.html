<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="tilte-signin">SIGIN</h1>
    <form action="Loding.html" class="container-signin">
    <div style=" padding: 15px; color: orange;border-radius: 5px;">
        <div class="inputs-singin">
        <div class="div-inputs-signin">
            <p class="text-signin">First Name:</p>
            <input class="input-signin" type="text" required/>
        </div>
        <div class="div-inputs-signin">
            <p class="text-signin">Second Name:</p>
            <input class="input-signin" type="text" required/>
        </div>
        <div class="div-inputs-signin">
            <p class="text-signin">Email:</p>
            <input class="input-signin" type="email" required/>
        </div>
        <div class="div-inputs-signin">
            <p class="text-signin">Password:</p>
            <input class="input-signin" type="password" required/>
        </div>
    </div>
        <div class="buttons-signin">
        <button class="btn" type="submit">Submit</button>
        <button class="btn" type="reset">Reset</button>
    </div>
</div>
    </form>
</body>
</html>
